apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 22
    buildToolsVersion '25.0.0'
    android { compileOptions.encoding = "GBK" }
    defaultConfig {
        applicationId "com.qqonline.mpf"
        minSdkVersion 17
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/jackson-all-1.7.6.jar')
    compile files('libs/json-org.jar')
    compile files('libs/mail.jar')
    compile files('libs/WebSocket.jar')
    compile files('libs/universal-image-loader-1.8.7-snapshot-with-sources.jar')
    compile files('libs/android-async-http-1.4.8.jar')
    compile 'com.android.support:appcompat-v7:22.2.1'
}
